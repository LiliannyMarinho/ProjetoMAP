<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Adicionais</title>
    <link rel="stylesheet" href="telinha.css">
</head>
<body>
    <div id="additional-info-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-additional-info-modal">&times;</span>
            <h2>Informações Adicionais</h2>
            <form id="additional-info-form">
                <h3>Dados do Cliente</h3>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                
                <label for="email">Email:</label>
                <input type="email" id="info-email" name="email" required>
                
                <h3>Dados do(s) Pet(s)</h3>
                <label for="num-pets">Quantos Pets?</label>
                <input type="number" id="num-pets" name="num-pets" min="1" required>
                
                <div id="pets-container"></div>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
